name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TERRAFORM_DIR: infra
  IMAGE_NAME: myorg/ecommerce
  DB_SECRET_NAME: ecommerce-db-credentials   # <-- name of your secret

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=latest" >> $GITHUB_ENV

      # -------------------------------
      # ðŸ” PUT DB SECRET INTO SECRETS MANAGER
      # -------------------------------
      - name: Generate random DB password
        id: generate
        run: echo "password=$(openssl rand -base64 18)" >> $GITHUB_OUTPUT

      - name: Create secret if not exists
        run: |
          aws secretsmanager create-secret \
            --name "${{ env.DB_SECRET_NAME }}" \
            --description "DB credentials for ecommerce app" \
            --secret-string "{\"username\":\"appuser\",\"password\":\"${{ steps.generate.outputs.password }}\"}" \
            --region $AWS_REGION || true

      - name: Update DB secret value
        run: |
          aws secretsmanager put-secret-value \
            --secret-id "${{ env.DB_SECRET_NAME }}" \
            --secret-string "{\"username\":\"appuser\",\"password\":\"${{ steps.generate.outputs.password }}\"}" \
            --region $AWS_REGION


  terraform:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: ./infra
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          DB_SECRET_NAME: ${{ env.DB_SECRET_NAME }}
        run: terraform plan \
          -var="image_tag=${IMAGE_TAG}" \
          -var="db_secret_name=${DB_SECRET_NAME}" \
          -out=tfplan

      - name: Terraform apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./infra
        run: terraform apply -input=false tfplan

      # Optional DB migrations
      - name: Run DB migrations
        if: github.ref == 'refs/heads/main'
        run: |
          aws ecs run-task \
            --cluster my-ecom-cluster \
            --task-definition my-migration-task \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[subnet-123],securityGroups=[sg-123],assignPublicIp=ENABLED}"

